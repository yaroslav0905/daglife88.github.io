               <dfn id="_1052__1072__1085__1085__1072_" class="no_toc osis-seg keyword">Манна</dfn> (‘что это?’)— название, данное иудеями тому небесному хлебу, которым Всевышний кормил их в течение сорока лет их странствования в пустыне (см. <a href="../CARS_Exod/ch16.xhtml#Exod.16.1" class="osis-reference">Исх. 16</a>). Иса <a href="./div2_K105.xhtml#_1052__1072__1089__1080__1093_"
                  class="osis-reference x-glosslink">Масих</a> сравнил манну с Собой, «истинным хлебом с небес» (см. <a href="../CARS_John/ch6.xhtml#John.6.32" class="osis-reference">Ин. 6:32‒35</a>).</p>
