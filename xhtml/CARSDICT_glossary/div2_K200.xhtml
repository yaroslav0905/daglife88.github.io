               <dfn id="_1061__1072__1088__1091__1085_" class="no_toc osis-seg keyword">Харун</dfn> (‘светлый’ или ‘очень высокий’)— старший брат пророка Мусы. Был призван Всевышним в помощь ему— говорить вместо него (см. <a href="../CARS_Exod/ch4.xhtml#Exod.4.16" class="osis-reference">Исх. 4:16</a>). Был первым главным священнослужителем и главой рода священнослужителей исраильского народа (см. <a href="../CARS_Exod/ch28.xhtml#Exod.28.1" class="osis-reference">Исх. 28:1,</a>
