            <p class="osis-p x-noindent">
               <dfn id="_1040__1093__1072__1080__1103_" class="no_toc osis-seg keyword">Ахаия</dfn>— римская провинция на юге Греции. Столицей А., которую посетил Паул, посланник Масиха (см. <a href="../CARS_Acts/ch18.xhtml#Acts.18.1" class="osis-reference">Деян. 18:1‒17</a>), был город Коринф. Афины, тоже посещённые Паулом (см. <a href="../CARS_Acts/ch17.xhtml#Acts.17.15" class="osis-reference">Деян. 17:15‒34</a>), были другим известным городом провинции А.</p>
