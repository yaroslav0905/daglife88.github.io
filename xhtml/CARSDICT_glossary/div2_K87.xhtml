               <dfn id="_1048__1091__1076__1077__1103_" class="no_toc osis-seg keyword">Иудея</dfn>— удел рода Иуды. Так называлось и Южное царство, которое образовалось после распада единого Исраильского царства при царе Рехабоаме (см. <a href="../CARS_1Kgs/ch12.xhtml#_1Kgs.12.1" class="osis-reference">3 Цар. 12</a>). Позже И. вместе с Самарией образовали римскую провинцию Палестина.</p>
