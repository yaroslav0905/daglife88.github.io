               <dfn id="_1044__1078__1072__1073__1088__1072__1080__1083_"
                    class="no_toc osis-seg keyword">Джабраил</dfn> (‘сила Всевышнего’)— один из двух ангелов, названных в Писании по имени (другой из них <a href="./div2_K110.xhtml#_1052__1080__1082__1072__1080__1083_"
                  class="osis-reference x-glosslink">Микаил</a>); Д. был послан Всевышним к пророку Даниялу (см. <a href="../CARS_Dan/ch8.xhtml#Dan.8.16" class="osis-reference">Дан. 8:16;</a>
               <a href="../CARS_Dan/ch9.xhtml#Dan.9.21" class="osis-reference"> 9:21</a>), Закарии (см. <a href="../CARS_Luke/ch1.xhtml#Luke.1.11" class="osis-reference">Лк. 1:11,</a>
               <a href="../CARS_Luke/ch1.xhtml#Luke.1.19" class="osis-reference">19</a>) и к <a href="./div2_K104.xhtml#_1052__1072__1088__1100__1103__1084_"
                  class="osis-reference x-glosslink">Марьям</a>, матери Исы (см. <a href="../CARS_Luke/ch1.xhtml#Luke.1.26" class="osis-reference">Лк. 1:26‒38</a>).</p>
