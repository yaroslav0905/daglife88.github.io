               <dfn id="_1053__1072__1088__1076_" class="no_toc osis-seg keyword">Нард</dfn>— ароматическая жидкость, получаемая из растения, которое произрастает только в Гималаях в Индии, поэтому доставка делала Н. дорогостоящим товаром. Н. смешивали с другими веществами и продавали в алебастровых кувшинах в виде масла, мази или нардовой воды (см. <a href="../CARS_Mark/ch14.xhtml#Mark.14.3" class="osis-reference">Мк. 14:3</a>).</p>
