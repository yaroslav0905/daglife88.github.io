               <dfn id="_1048__1088__1086__1076__32__1040__1075__1088__1080__1087__1087__1072__32_II"
                    class="no_toc osis-seg keyword">Ирод Агриппа II</dfn>— сын Ирода Агриппы I, перед которым в своё время выступал Паул, посланник Исы Масиха (см. <a href="../CARS_Acts/ch25.xhtml#Acts.25.23" class="osis-reference">Деян. 25:23‒24</a>). Он был правителем Абилинеи, Итуреи, Трахонитской области и нескольких городов Галилеи и Переи. После разрушения Иерусалима в 70 г. уехал в Рим.</p>
